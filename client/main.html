<head>
  <title>Type2Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
</body>


<template name="layout">
  {{#ionBody}}
    {{> ionNavBar class="bar-positive"}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}
  {{/ionBody}}
</template>

<template name="mobile">
  {{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton}}
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
  <h1 class="title">Type2Phone</h1>
  {{/contentFor}}
  
  {{#ionView}}
  {{#ionContent}}

  {{#if text}}
  <label class="item item-input">
    {{text}}
  </label>
  {{else}}
  <button class="button button-large icon ion-camera qr"></button>
  {{/if}}
  
  {{/ionContent}}
  {{/ionView}}
</template>


<template name="web">
  <div style="width: 80%; margin: auto;">
    <h1>Type2Phone: Web</h1>
    <div id="qrcode"></div>
    
    <textarea placeholder="type here">
    </textarea>
    <button>send</button>
</div>
     
  
</template>
