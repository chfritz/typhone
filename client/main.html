<head>
  <title>Type2Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
</body>


<template name="layout">
  {{#ionBody}}
    {{> ionNavBar class="bar-positive"}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}
  {{/ionBody}}
</template>

<template name="mobile">
  {{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton}}
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
  <h1 class="title">Type2Phone</h1>
  {{/contentFor}}
  
  {{#ionView}}
  {{#ionContent}}

  {{#if text}}
  <label class="item item-input">
    {{text}}
  </label>
  {{else}}
  <button class="button button-large icon ion-camera qr"></button>
  {{/if}}
  
  {{/ionContent}}
  {{/ionView}}
</template>


<template name="web">
  <div style="width: 80%; margin: auto;">
    <h1>Type2Phone: Web</h1>
    <div id="qrcode"></div>
    
    <div class="ui huge fluid left icon input">
      <input data-cmd="clipboard" type="text" placeholder="text to copy to clipboard">
      <i class="ion-clipboard icon"></i>
    </div>

    <div class="ui divider"></div>
    
    <div class="ui huge fluid left icon input">
      <input data-cmd="web" type="text" placeholder="google.com" value="http://">
      <i class="ion-android-globe icon"></i>
    </div>

    <div class="ui divider"></div>

    <div class="ui huge fluid left icon input">
      <input data-cmd="maps" type="text" placeholder="cologne cathedral">
      <i class="ion-map icon"></i>
    </div>

  </div>
     
  
</template>
