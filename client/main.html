<head>
  <title>Type2Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
</body>


<template name="layout">
  {{#ionBody}}
    {{> ionNavBar class="bar-positive"}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}
  {{/ionBody}}
</template>

<template name="mobile">
  {{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton}}
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
  <h1 class="title">Type2Phone</h1>
  {{/contentFor}}
  
  {{#ionView}}
  {{#ionContent}}

  <label class="item item-input">
    <textarea placeholder="Clipboard">
      {{clipboard}}
    </textarea>
  </label>
  
  {{/ionContent}}
  {{/ionView}}
</template>
