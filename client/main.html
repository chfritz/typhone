<head>
  <title>Type2Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
</body>


<template name="layout">
  {{#ionBody}}
    {{> ionNavBar class="bar-positive"}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}
  {{/ionBody}}
</template>

<template name="mobile">
  {{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton}}
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
  <h1 class="title">Type2Phone</h1>
  {{/contentFor}}
  
  {{#ionView}}
  {{#ionContent}}

  {{#if text}}
  <label class="item item-input">
    {{text}}
  </label>
  {{else}}
  Scan QR code to connect:
  <button class="button button-large icon ion-camera qr"></button>
  {{/if}}
  
  {{/ionContent}}
  {{/ionView}}
</template>


<template name="web">
  <!-- <div style="width: 80%; margin: auto;"> -->
  <div class="ui grid container main">

    <div class="row">
      <div class="column">
        <div class="ui bottom attached message">
          <h1 class="ui header">Type2Phone</h1>
          <p>
            Remote control your phone. Just install the app, open it,
            scan the QR code below and start controlling your phone.
          </p>
          <div id="qrcode"></div>

          <div class="connections">
            <ul>
            {{#each connections}}
            <li>
              {{this}}
            </li>
            {{/each}}
            </ul>
          </div>
          
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div class="ui two column doubling grid">
          <div class="column">
            
            <div class="ui raised segment">
              <a class="ui red ribbon label">Clipboard</a>
              <span>Copy to phone clipboard</span>
              <p></p>
              <div class="ui huge fluid left icon input">
                <input data-cmd="clipboard" type="text"
                       placeholder=" text to copy to clipboard">
                <i class="ion-clipboard icon"></i>
              </div>
            </div>

            <div class="ui raised segment">
              <a class="ui blue ribbon label">Maps</a>
              <span>Open location in maps</span>
              <p></p>
              <div class="ui huge fluid left icon input">
                <input data-cmd="maps" type="text" placeholder=" cologne cathedral">
                <i class="ion-map icon"></i>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="ui raised segment">
              <a class="ui green ribbon label">Web</a>
              <span>Open URL in browser</span>
              <p></p>
              <div class="ui huge fluid left icon input">
                <input data-cmd="url" type="text" value="http://">
                <i class="ion-android-globe icon"></i>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
     
  
</template>
